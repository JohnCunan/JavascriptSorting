    <title>Sorting</title>
    <link rel="stylesheet" href="styles.css" />

          <h1>Book Titles</h1>

          <button id="Original" onclick="originalOrder()">Original Order</button>

        </div>
        <div class="textbox-container">
          <p id="show-text">Book Titles Will Be Sorted Here</p>
        </div>
      </div>
    </div>
